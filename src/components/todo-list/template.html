<v-card elevation="5" outlined class="pa-2 mx-auto" max-width="50%">
  <v-card-title>Task List</v-card-title>
  <v-card-text>
    <v-row v-for="todo in todos" v-bind:key="todo.id">
      <TodoItem v-bind:todo="todo" @remove-todo="deleteTodo" v-bind:is-in-edit-mode="editing"></TodoItem>
    </v-row>
  </v-card-text>
</v-card>
